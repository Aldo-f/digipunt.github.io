<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Digipunt</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- LEFT COLUMN -->
      <div class="left-column">
        <div class="welcome">
          <h1>Hartelijk welkom!</h1>
        </div>
        <div class="logo">
          <img
            src="/images/digipunt_CMYK_web2-removebg-preview.png"
            alt="Digipunt logo"
          />
        </div>
        <div class="advice">
          <h3>Heb je een vraag?</h3>
          <h3>Onze Digipuntmedewerkers staan voor je klaar.</h3>
        </div>
      </div>
      <div class="divider"></div>
      <!-- RIGHT COLUMN -->
      <div class="right-column">
        <h1>Lessenreeks Windows 10</h1>
        <div class="date-location">
          <div class="date">
            <h2>7, 8 en 9 juni</h3>
            <h2>13:15 tot 16:00</h3>
          </div>
          <div class="line"></div>
          <div class="location">
            <h2>Vlaamsekaai 10</h3>
            <h2>9000 Gent</h3>
          </div>
        </div>

        <div class="interested">
          <h4>Interesse? Laat iets weten aan de Digipuntmedewerker.</h4>
        </div>

        <div class="surfon">
					<a href="https://www.google.com">
						<div class="button"><h2 class="buttontext">verder surfen</h2></div>
					</a>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
